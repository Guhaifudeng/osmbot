language: python
python:
  - "2.7"
before_script:
  - psql -c 'create database bot;' -U postgres
install: 
  - pip install -r requirements.txt
  - pip install coveralls
script: 
  - PYTHONPATH="." python test/test.py
after_success:
  - coveralls
  - PYTHONPATH="." coverage2 run test/test.py report
services:
  - postgresql
